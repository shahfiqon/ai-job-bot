version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

# FastAPI stays outside Docker for now to keep developer ergonomics high.

volumes:
  postgres_data:
